<!DOCTYPE html>
<html>

<head>
  <title>Image Picker WebView</title>
  <script>
    function setImageURL(imageURL) {
      // Pass the selected image URL back to Flutter
      window.flutter_inappwebview.postMessage(imageURL);
    }
  </script>
</head>

<body>
  <input type="file" accept="image/*" onchange="setImageURL(URL.createObjectURL(this.files[0]))">
</body>

</html>
